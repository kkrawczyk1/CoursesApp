<div>
    <div class="confirm-card-container">
        <h1 mat-dialog-title>{{data.title}}</h1>
        <div mat-dialog-content style="min-height: 50px">
            <h4 style="font-size: 17px;">{{data.content}}</h4>
        </div>
        <div mat-dialog-actions class="flex-center">
            <button mat-raised-button (click)="abort()"> Nie </button>
            <button mat-raised-button color="primary" (click)="save()"> Tak </button>
        </div>
    </div>
</div>
