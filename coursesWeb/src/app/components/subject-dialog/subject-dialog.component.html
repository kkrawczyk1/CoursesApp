<div class="table-card-container">
    <mat-toolbar class="table-upper-bar">
        <div>
            <span>{{dialogTopic$ | async}}</span>
        </div>
    </mat-toolbar>
    <div class="flex-start-container">
        <div class="card">
            <form [formGroup]="form" autocomplete="on">
                <mat-form-field class="input-full-width">
                    <mat-label>Temat zajęć</mat-label>
                    <input matInput type="text" formControlName="subjectName">
                    <mat-error *ngIf="subjectNameControl?.invalid">Pole jest wymagane</mat-error>
                </mat-form-field>
                <mat-form-field class="input-full-width">
                    <mat-label>Numer tematu</mat-label>
                    <input matInput type="number" formControlName="subjectNumber">
                    <mat-error *ngIf="subjectNumberControl?.invalid">Pole jest wymagane</mat-error>
                </mat-form-field>
            </form>

            <div class="flex-center">
                <button mat-raised-button style="margin-right: 15px;" (click)="abort()">
                    Anuluj
                </button>
                <button type="submit" class="flex-btn" color="primary" mat-raised-button [disabled]="form.invalid"
                    (click)="save()">
                    Zapisz
                </button>
            </div>
        </div>
    </div>
</div>
