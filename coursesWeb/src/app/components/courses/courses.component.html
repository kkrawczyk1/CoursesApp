<div class="table-card-container mat-elevation-z4">
    <div class="mat-elevation-z8">
        <mat-toolbar class="table-upper-bar toolbar">
            <div class="toolbar-title">
                <span>Twoje kursy</span>
            </div>
            <div style="flex: 1"></div>
            <div class="center-content">
                <div style="padding-left: 10px;">
                    <button mat-mini-fab style="background: white; color: grey;" matTooltip="Dodaj kurs"
                        matTooltipPosition="below" matTooltipClass="tool-tip-font" (click)="addCourse()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </mat-toolbar>

        <div class="flex-container" style="padding-top : 10px" *ngIf="isLoading">
            <div>
                <mat-spinner></mat-spinner>
                <div class="flex-container" style="padding-top: 20px;">
                    <p>Ładowanie...</p>
                </div>
            </div>
        </div>

        <table mat-table [dataSource]="courses" [hidden]="false || isLoading">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nazwa </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Opis </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let course" style="width: 120px;">
                    <button mat-icon-button routerLinkActive="active" matTooltip="Szczegóły kursu"
                        (click)="viewDetails(course.id)">
                        <mat-icon>description</mat-icon>
                    </button>
                    <button mat-icon-button routerLinkActive="active" matTooltip="Edytuj kurs"
                        (click)="editCourse(course.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button routerLinkActive="active" matTooltip="Usuń kurs"
                        (click)="deleteCourse(course.id)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
